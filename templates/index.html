<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Recipe Generator - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        body {
            background: linear-gradient(to right, #dbeafe, #bfdbfe);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background-color: #1e3a8a;
            color: white;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            margin: 0;
            font-size: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin-left: 20px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }

        .main-content h2 {
            font-size: 36px;
            color: #2563eb;
            margin-bottom: 15px;
        }

        .main-content p {
            font-size: 18px;
            color: #374151;
            margin-bottom: 30px;
            max-width: 500px;
        }

        .btn-primary {
            background-color: #2563eb;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
        }

        .btn-primary:hover {
            background-color: #1e40af;
        }

        /* Footer */
        .footer {
            background-color: #1e3a8a;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
        }

        .footer a {
            color: #93c5fd;
            text-decoration: none;
            margin: 0 8px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>Recipe Generator</h1>
        <div>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('signup') }}">Signup</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Welcome to Recipe Generator!</h2>
        <p>Enter your ingredients and get instant delicious recipes tailored just for you. Sign up or log in to get started!</p>
        <div>
            <a href="{{ url_for('login') }}" class="btn-primary">Get Started</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Recipe Generator. All rights reserved.
        | <a href="{{ url_for('home') }}">Home</a>
        | <a href="mailto:anjanasatheesh5203@gmail.com">Contact</a>
    </div>

</body>
</html>
